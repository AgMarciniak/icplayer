<div class="interactive-table-panel">
    <div class="button first open">Open</div>
    <div class="button first close">Close</div>
    <div class="button default"></div>
    <div class="button zoom"> </div>
    <div class="button pen"></div>
    <div class="button marker"></div>
    <div class="button note"></div>
    <div class="button hide-area"></div>
    <div class="button stand-area"></div>
    <div class="button eraser"></div>
    <div class="button remove"></div>
    <div class="button-separator"></div>
    <div class="button color"></div>
    <div class="button thickness"></div>
    <div class="bottom-panel ui-helper-clearfix bottom-panel-color">
        <div class="container">
            <div class="button-drawing-details color-blue" color="blue"></div>
            <div class="button-drawing-details color-green" color="green"></div>
            <div class="button-drawing-details color-yellow" color="yellow"></div>
            <div class="button-drawing-details color-orange" color="orange"></div>
            <div class="button-drawing-details color-red" color="red"></div>
            <div class="button-drawing-details color-violet" color="violet"></div>
            <div class="button-drawing-details color-black" color="black"></div>
            <div class="button-drawing-details color-white" color="white"></div>
        </div>
    </div>
    <div class="bottom-panel ui-helper-clearfix bottom-panel-thickness">
        <div class="container">
            <div class="button-drawing-details thickness-1" thickness="1"></div>
            <div class="button-drawing-details thickness-2" thickness="2"></div>
            <div class="button-drawing-details thickness-3" thickness="3"></div>
            <div class="button-drawing-details thickness-4" thickness="4"></div>
        </div>
    </div>
</div>
