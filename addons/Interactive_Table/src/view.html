<div class="interactive-table-panel">
    <div class="button first open" title="Open"></div>
    <div class="button first close" title="Close"></div>
    <div class="button default" title="Default Mode"></div>
    <div class="button zoom" title="Zoom"> </div>
    <div class="button pen" title="Pen"></div>
    <div class="button marker" title="Marker"></div>
    <div class="button eraser" title="Eraser"></div>
    <div class="button note" title="Add Note"></div>
    <div class="button hide-area" title="Hide Area"></div>
    <div class="button stand-area" title="Stand Area"></div>
    <div class="button reset" title="Undo All"></div>
    <div class="button floating-image" title="Floating Image"></div>
    <div class="button-separator"></div>
    <div class="button color" title="Color"></div>
    <div class="button thickness" title="Thickness"></div>
    <div class="bottom-panel ui-helper-clearfix bottom-panel-color">
        <div class="container">
            <div class="button-drawing-details color-blue" color="blue"></div>
            <div class="button-drawing-details color-green" color="green"></div>
            <div class="button-drawing-details color-yellow" color="yellow"></div>
            <div class="button-drawing-details color-orange" color="orange"></div>
            <div class="button-drawing-details color-red" color="red"></div>
            <div class="button-drawing-details color-violet" color="violet"></div>
            <div class="button-drawing-details color-black" color="black"></div>
            <div class="button-drawing-details color-white" color="white"></div>
        </div>
    </div>
    <div class="bottom-panel ui-helper-clearfix bottom-panel-thickness">
        <div class="container">
            <div class="button-drawing-details thickness-1" thickness="1"></div>
            <div class="button-drawing-details thickness-2" thickness="2"></div>
            <div class="button-drawing-details thickness-3" thickness="3"></div>
            <div class="button-drawing-details thickness-4" thickness="4"></div>
        </div>
    </div>
    <div class="bottom-panel ui-helper-clearfix bottom-panel-floating-image">
        <div class="container">
            <div class="button-floating-image button-floating-image-1" index="0"></div>
            <div class="button-floating-image button-floating-image-2" index="1"></div>
            <div class="button-floating-image button-floating-image-3" index="2"></div>
        </div>
    </div>
</div>
